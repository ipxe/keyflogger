kibot:
  version: 1

preflight:
  check_zone_fills: true
  run_drc: true
  run_erc: true

outputs:

  - name: 'layers'
    type: gerber
    dir: build
    layers:
      - 'F.Cu'
      - 'B.Cu'
      - 'F.SilkS'
      - 'B.SilkS'
      - 'F.Mask'
      - 'B.Mask'
      - 'F.Paste'
      - 'Edge.Cuts'
    options:
      plot_footprint_values: false
      subtract_mask_from_silk: true

  - name: 'drill'
    type: excellon
    dir: build
    options:
      map: ps
      metric_units: false
      pth_and_npth_single_file: false

  - name: 'xypos'
    type: position
    dir: build
    options:
      columns:
        - 'Ref'
        - 'Val'
        - 'Package'
        - 'PosX'
        - 'PosY'
        - 'Rot'
        - 'Side'
      separate_files_for_front_and_back: false

  - name: 'diagram'
    type: pdf_pcb_print
    dir: build
    layers:
      - 'F.CrtYd'
      - 'F.Fab'

  - name: 'model'
    type: step
    dir: build
    options:
      download: false

  - name: 'bom'
    type: bom
    dir: build
    options:
      columns:
        - field: 'References'
          name: 'Designator'
        - field: 'MPN'
        - field: 'Quantity Per PCB'
          name: 'Quantity'
        - field: 'Link'
      csv:
        hide_pcb_info: true
        hide_stats_info: true
        quote_all: true
      ref_separator: ','

  - name: 'fab'
    type: compress
    options:
      files:
        - from_output: layers
        - from_output: drill

  - name: 'asm'
    type: compress
    options:
      files:
        - from_output: xypos
        - from_output: diagram
        - from_output: model
